# .github/workflows/publish-ghcr.yml
name: Build and Publish Docker Image to GHCR

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read       # for checkout
  packages: write      # to publish to GitHub Container Registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile      # explicitly reference the Dockerfile in the repo root
          push: true
          tags: |
            ghcr.io/m0n7i-labs/vulnerable-java:latest
            ghcr.io/m0n7i-labs/vulnerable-java:${{ github.sha }}
